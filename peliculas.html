    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const starRatings = document.querySelectorAll(".star-rating");

            starRatings.forEach(rating => {
                const channel = rating.getAttribute("data-channel");
                const stars = rating.querySelectorAll(".star");
                const savedRating = localStorage.getItem(channel);

                if (savedRating) {
                    setRating(stars, savedRating);
                }

                stars.forEach(star => {
                    star.addEventListener("click", function() {
                        if (!savedRating) {
                            const ratingValue = this.getAttribute("data-value");
                            localStorage.setItem(channel, ratingValue);
                            setRating(stars, ratingValue);
                        }
                    });
                });
            });

            function setRating(stars, rating) {
                stars.forEach(star => {
                    star.classList.remove("selected");
                    if (star.getAttribute("data-value") <= rating) {
                        star.classList.add("selected");
                    }
                });
            }
        });
    </script>
